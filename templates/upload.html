{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data"> <!-- Even uitzoeken naar welke functie deze moet leiden, misschien moeten het achter de schermen wel 2 formulieren worden. -->
    <!-- fieldset is een class die de opmaak van het algehele formulier doet -->
    <fieldset class="fieldset">
        <!-- form-group is een class die de opmaak van de velden doet -->
        <div class="container">
        	<div class="row">
        		<div class="col-md-4 col-md-offset-4">
        		    <div class="form-group">
                      <div class="main-img-preview">
                        <img class="thumbnail img-preview" src="static/preview_foto/upload-image.png" width="400px">
                      </div>
                      <div class="input-group">
                        <div class="input-group-btn">
                            <input name="uploadfile" id="logo-id" name="uploadfile" type="file" accept="image/*"/>
                          </div>
                        </div>
                      </div>
                    </div>
        		</div>
        	</div>
    <div class="container">
        </div>
            <div class="form-group">
            <!-- Titel kunnen toevoegen -->
            <input class="form-control" name="titel" placeholder="Title" type="text"/>
        </div>
        <div class="form-group">
            <!-- Caption kunnen toevoegen -->
            <input class="form-control" name="caption" placeholder="Caption" type="text"/>
        </div>
        <div class="form-group">
            <!-- Tags kunnen toevoegen -->
            <input class="form-control" name="tags" placeholder="Tags" type="text"/>
        </div>
        <div class="form-group">
            <!-- Submit knop -->
            <button class="btn btn-default" type="submit">Post</button>
        </div>
    </div>
    </fieldset>
</form>
<script>
    $(document).ready(function() {
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function(e) {
                $('.img-preview').attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    $("#logo-id").change(function() {
        readURL(this);
    });
});
</script>
{% endblock %}
