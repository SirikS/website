{% extends "layout.html" %}

{% block title %}
    Upload
{% endblock %}

{% block main %}
<form action="{{ url_for('upload') }}" method="post"> <!--Even uitzoeken naar welke functie deze moet leiden, misschien moeten het achter de schermen wel 2 formulieren worden. -->

            <div class="form-group">
                <input class="form-control" name="uploadfile" placeholder="Upload bestand" type="file"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="titel" placeholder="Titel" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Uploaden</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
