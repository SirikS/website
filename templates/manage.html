{% extends "layout.html" %}

{% block title %}
    Manage
{% endblock %}

{% block main %}
<form action="{{ url_for('manage') }}" method="post"> <!--Even uitzoeken naar welke functie deze moet leiden, misschien moeten het achter de schermen wel 2 formulieren worden. -->
    <fieldset class="fieldset">
        <div class="form-group">
            <input class="form-control" name="profielfoto" placeholder="Upload profielfoto" type="file"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="profielnaam" placeholder="Name example" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="profielbio" placeholder="Bio example" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Save changes</button>
        </div>
    </fieldset>
</form>
{% endblock %}
