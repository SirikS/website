<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

        <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.6.3/css/all.css'>

        <link href="{{ url_for('static', filename='layout.css') }}" rel="stylesheet" type="text/css" media="screen"//>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <script type="text/javascript" src="{{ url_for('static', filename='scripts.js') }}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
        $(function() {
        // Button stands for the button tag and #knop for the id of the button -->
            $('button#knop').bind('click', function() {
            $.getJSON('/follow/{{ userid }}',
            function(data) {
                //do nothing
                    });
                return false;
            });
        });
        </script>
        <title>Instapet | {% block title %}{% endblock %}</title>

    </head>

<body onload="openpage()">
<!--Layout of the top navbar-->
<div class="topnav fixed-top">
    <div>
        <!--Button to open the sidenav-->
        <button class="btn btn-st fa fa-align-justify" onclick="openNav()"></button>
        <!--Website name and home button-->
        <a class="instapet-titel" href="{{ url_for('home') }}">Instapet</a>

        <!--Search container and submit button-->
        <div class="search-container">
            <form class="search-bar" action="/search" method="post" autocomplete=off>
                 <input type="text" id="search-veld" placeholder="Search.." name="search">
              <button type="submit"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></button>
            </form>
        </div>
    </div>
</div>

<!--Side navigation bar-->
<div id="mySidenav" class="sidenav">
    <!--Different links to pages in the form of a list-->
    <li><a class="fas fa-home" href="{{ url_for('home') }}">&nbsp;Home</a></li>
    <li><a class="fas fa-dragon" href="{{ url_for('pack') }}">&nbsp;Pack</a></li>
    <li><a class="fas fa-cloud-upload-alt" href="{{ url_for('upload') }}">&nbsp;Upload</a></li>
    <li><a class="fas fa-wrench" href="{{ url_for('manage') }}">&nbsp;Manage</a></li>
    <li><a class="fas fa-user" href="{{ url_for('profile') }}">&nbsp;Profile</a></li>
    <!--Logout button more towards the bottom-->
    <br>
    <li><a class="fa fa-sign-out-alt" href="{{ url_for('logout') }}" class="logoutknop">&nbsp;Log&nbsp;out</a></li>
</div>

<!--All other pages will have their content inside this main-->
<main id="main">
    {% block main %}{% endblock %}
</main>

</body>
