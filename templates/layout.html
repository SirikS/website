        <script>
            function fotoladen(evt, soortfoto) {
                // Declare all variables
                var i, tabcontent, tablinks;
                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                // Show the current tab, and add an "active" class to the button that opened the tab
                document.getElementById(soortfoto).style.display = "block";
                evt.currentTarget.className += " active";
            }
            function volgknop() {
                var x = document.getElementById("knop");
                if (x.innerHTML === "Ontvolg") {
                    x.innerHTML = "Volg";
                }
                else {
                    x.innerHTML = "Ontvolg";
                }
            }
        </script>


        <title>Instapet | {% block title %}{% endblock %}</title>

    </head>

<script>
function openpage()
{
    document.getElementById("main").style.marginLeft= "250px";
    document.getElementById("mySidenav").style.width = "250px";
}

function openNav() {
    var e = document.getElementById("mySidenav");
    if (e.style.width == '250px')
    {
        e.style.width = '10px';
        document.getElementById("main").style.marginLeft= "10px";
    }
    else
    {
        e.style.width = '250px';
        document.getElementById("main").style.marginLeft= "250px";
    }
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "10px";
    document.getElementById("main").style.marginLeft= "10px";
}

</script>
