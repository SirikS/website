  <body>
    <div class="instapet-titel">
      <h1>Instapet</h1>

    <div class="container-fluid">
      <div class="row no-gutter">
        <div class="col-md-8 col-lg-6">
          <div class="bs-example">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Carousel indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
              <!-- Wrapper for carousel items -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="/static/preview_foto/preview_temp_1.jpg" alt="First Slide">
                </div>
                <div class="item">
                  <img src="/static/preview_foto/preview_temp_2.jpg" alt="Second Slide">
                </div>
                <div class="item">
                  <img src="/static/preview_foto/preview_temp_2.jpg" alt="Third Slide">
                </div>
              </div>
              <!-- Carousel controls -->
              <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
              </a>
    </div>
</div>

        </div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">

                  <h3 class="register-heading mb-4">Sign up now!</h3>
                  <form action="{{ url_for('register') }}" method="post">
                    <div class="form-label-group">
                      <input type="username" name="username"id="inputUsername" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-label-group">
                      <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    </div>
                    <div class="form-label-group">
                      <input type="password" name="password"id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-label-group">
                      <input type="password" name="confirmation" id="inputPassword" class="form-control" placeholder="Repeat password" required>
                    </div>
                    <button class="btn1 btn btn-lg btn-block text-uppercase font-weight-bold mb-2" type="submit">Sign up</button>
                    <br>
                  </form>

                  <h5 class="login-header mb-4">Do you already have an account? Log in!</h5>
                  <form action="{{ url_for('login') }}" method="post">
                    <div class="form-label-group">
                      <input type="username" name="username"id="inputUsername" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-label-group">
                      <input type="password" name="password"id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-lg btn-block text-uppercase font-weight-bold mb-2" type="submit">Log in</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
